<mat-grid-list cols="4" rowHeight="100%">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile colspan="2">
    <mat-card class="nextdays-card">
        <mat-card-header>
          <div mat-card-avatar *ngIf="weatherData" 
          style="background-size: cover;background-image: url('http://openweathermap.org/img/wn/{{weatherData.daily[1].weather[0].icon}}@2x.png');"
          ></div>
          <div mat-card-avatar *ngIf="!weatherData"><mat-spinner diameter="30"></mat-spinner></div>
          <mat-card-title>Forecast for the week</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list *ngIf="weatherData" role="list" >
                <mat-list-item *ngFor="let day of weatherData.daily" role="listitem" class="centered-mat-list-item">
                    <span style="padding-right: 10px;">{{ day.dt * 1000 | date }}</span>
                    <span style="padding: 10px;text-align: center;vertical-align: middle;"><mat-icon aria-hidden="false" aria-label="Example home icon">light_mode</mat-icon> {{ day.temp.day | number: '1.1-1'}} °C</span>
                    <span style="padding: 10px;text-align: center;"><mat-icon aria-hidden="false" aria-label="Example home icon">nightlight</mat-icon> {{ day.temp.night | number: '1.1-1'}} °C</span>
                </mat-list-item>
              </mat-list>

          <span *ngIf="weatherData">
              <span>
                Sunrise : {{ weatherData.daily[1].sunrise * 1000 | date :'shortTime' }}
              </span>
              <span>
                Sunset :{{ weatherData.daily[1].sunset * 1000 | date :'shortTime' }}
              </span>
          </span>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
